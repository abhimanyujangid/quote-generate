<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SQUYD Signup â€” Form + Preview + PDF</title>

    <link href="https://fonts.cdnfonts.com/css/geist" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --geist: 'Geist', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            font-family: var(--geist);
            background-color: #ffffff;
            color: #1f2937;
        }

        .container {
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* --- Radio Plans --- */
        .plan-radios {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .radio-label {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .radio-input {
            appearance: none;
            height: 1.25rem;
            width: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            background-color: white;
            transition: all 0.2s;
            cursor: pointer;
        }

        .radio-input:checked {
            border-color: #3b82f6;
            border-width: 6px;
        }

        .radio-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #60a5fa, 0 0 0 4px white;
        }

        /* --- Form Elements --- */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-card {
            border: 1px solid rgba(0, 0, 0, 0.134);
            border-radius: 10px;
            background: #fff;
            padding: 1.25rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-2 {
            grid-template-columns: 1fr;
        }

        .grid-3 {
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
            }

            .grid-3 {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .field-label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .input,
        .textarea {
            width: 100%;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            background-color: rgba(227, 227, 227, 0.15);
            border: 1px solid rgb(237, 237, 237);
            font-family: inherit;
            font-size: 1rem;
            transition: box-shadow 0.2s;
        }

        .input::placeholder,
        .textarea::placeholder {
            color: #9ca3af;
        }

        .input:focus,
        .textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #60a5fa;
        }

        .textarea {
            resize: none;
        }

        .hidden {
            display: none !important;
        }

        .space-y {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .flex-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .option-label {
            font-weight: 500;
            color: #374151;
            min-width: 8rem;
        }

        .option-radios {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* --- Buttons --- */
        .btn {
            background-color: #1f2937;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
            text-align: center;
        }

        .btn:hover {
            background-color: #111827;
        }

        .btn-outline {
            background-color: transparent;
            color: #1f2937;
            border: 1px solid #d1d5db;
            box-shadow: none;
        }

        .btn-outline:hover {
            background-color: #f3f4f6;
        }

        .status {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* --- Preview Specific Styles --- */
        .preview-container {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .preview-header {
            background: #f9fafb;
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-body {
            padding: 2rem;
        }

        .preview-section-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 0.5rem;
            font-weight: 600;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 0.5rem;
        }

        .preview-row {
            display: flex;
            margin-bottom: 1.25rem;
        }

        .preview-col {
            flex: 1;
            padding-right: 1rem;
        }

        .preview-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .preview-value {
            font-size: 1rem;
            color: #111827;
            font-weight: 500;
        }

        .preview-plan-badge {
            background: #eff6ff;
            color: #1d4ed8;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="stage1">

            <div class="plan-radios">
                <label class="radio-label">
                    <input type="radio" name="plan" value="Lite" checked class="radio-input radio-plan" />
                    <span>SQUYD Lite</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="plan" value="Edu" class="radio-input radio-plan" />
                    <span>SQUYD Edu</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="plan" value="Advance" class="radio-input radio-plan" />
                    <span>SQUYD Advance</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="plan" value="Pro" class="radio-input radio-plan" />
                    <span>SQUYD Pro</span>
                </label>
            </div>

            <form id="signupForm" class="form">
                <div id="advancedOptions" class="hidden">
                    <h2>Advance Options</h2>
                    <div class="space-y">
                        <div class="option-row section-card">
                            <span class="option-label">Wavelength</span>
                            <div class="option-radios">
                                <label class="radio-label">
                                    <input type="radio" name="wavelength" value="365nm" class="radio-input" />
                                    <span>365nm</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="wavelength" value="405nm" class="radio-input" />
                                    <span>405nm</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="wavelength" value="Both" class="radio-input" />
                                    <span>Both</span>
                                </label>
                            </div>
                        </div>

                        <div class="option-row section-card">
                            <span class="option-label">Extrusion</span>
                            <div class="option-radios">
                                <label class="radio-label">
                                    <input type="radio" name="extrusion" value="Mechanical" class="radio-input" />
                                    <span>Mechanical</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="extrusion" value="Pneumatic" class="radio-input" />
                                    <span>Pneumatic</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="extrusion" value="Both" class="radio-input" />
                                    <span>Both</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Contact Details</h2>

                <div class="section-card">
                    <div class="grid grid-2">
                        <div>
                            <label class="field-label">Name</label>
                            <input id="name" name="name" type="text" placeholder="Jane Smith" class="input" />
                        </div>
                        <div>
                            <label class="field-label">Company Name</label>
                            <input id="company" name="company" type="text" placeholder="Enter your company name"
                                class="input" />
                        </div>
                        <div>
                            <label class="field-label">Email</label>
                            <input id="email" name="email" type="email" placeholder="text@xyz.com" class="input" />
                        </div>
                        <div>
                            <label class="field-label">Phone</label>
                            <input id="phone" name="phone" type="tel" placeholder="+91 91001 91001" class="input" />
                        </div>
                    </div>
                </div>

                <h2>Billing Address</h2>
                <div class="section-card">
                    <div class="space-y">
                        <div>
                            <label class="field-label">Address</label>
                            <textarea id="billingAddress" name="billingAddress" rows="4" placeholder="Add address"
                                class="textarea"></textarea>
                        </div>

                        <div class="grid grid-3">
                            <div>
                                <label class="field-label">Country</label>
                                <input id="billingCountry" name="billingCountry" placeholder="eg. India"
                                    class="input" />
                            </div>
                            <div>
                                <label class="field-label">State</label>
                                <input id="billingState" name="billingState" placeholder="Ahmedabad" class="input" />
                            </div>
                            <div>
                                <label class="field-label">Zip Code</label>
                                <input id="billingZip" name="billingZip" placeholder="eg. 362266" class="input" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-between">
                    <h2 style="margin: 0;">Shipping Address</h2>
                    <label class="checkbox-label">
                        <input id="sameAsBilling" type="checkbox" class="radio-input" />
                        <span>Same as billing address</span>
                    </label>
                </div>
                <div class="section-card">
                    <div class="space-y">
                        <div>
                            <label class="field-label">Address</label>
                            <textarea id="shippingAddress" name="shippingAddress" rows="4" placeholder="Add address"
                                class="textarea"></textarea>
                        </div>
                        <div class="grid grid-3">
                            <div>
                                <label class="field-label">Country</label>
                                <input id="shippingCountry" name="shippingCountry" placeholder="eg. India"
                                    class="input" />
                            </div>
                            <div>
                                <label class="field-label">State</label>
                                <input id="shippingState" name="shippingState" placeholder="Ahmedabad" class="input" />
                            </div>
                            <div>
                                <label class="field-label">Zip Code</label>
                                <input id="shippingZip" name="shippingZip" placeholder="eg. 362266" class="input" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-row">
                    <button type="button" id="previewBtn" class="btn" style="width: 100%;">Preview Application</button>
                    <span id="formStatus" class="status"></span>
                </div>

            </form>
        </div>

        <div id="stage2" class="hidden">
            <h1 style="margin-bottom: 0.5rem;">Review & Submit</h1>
            <p style="color:#666; margin-bottom: 2rem;">Please review your details before downloading the PDF.</p>

            <div id="previewCard" class="preview-container">
                </div>

            <div class="flex-row" style="margin-top: 2rem; justify-content: flex-end;">
                <button type="button" id="editBtn" class="btn btn-outline">Back to Edit</button>
                <button type="button" id="downloadBtn" class="btn">Confirm & Download PDF</button>
            </div>
            <div id="downloadStatus" class="status" style="text-align: right; margin-top: 10px;"></div>
        </div>

    </div>

    <script>
        // --- 1. UI Logic (Advanced Options & Address Copy) ---
        const planRadios = document.querySelectorAll('input[name="plan"]');
        const adv = document.getElementById('advancedOptions');

        function toggleAdvancedOptions() {
            const selected = document.querySelector('input[name="plan"]:checked');
            if (selected && (selected.value === 'Advance' || selected.value === 'Pro')) {
                adv.classList.remove('hidden');
            } else {
                adv.classList.add('hidden');
            }
        }

        planRadios.forEach(r => r.addEventListener('change', toggleAdvancedOptions));
        toggleAdvancedOptions(); // Init

        document.getElementById('sameAsBilling').addEventListener('change', (e) => {
            if (e.target.checked) {
                document.getElementById('shippingAddress').value = document.getElementById('billingAddress').value;
                document.getElementById('shippingCountry').value = document.getElementById('billingCountry').value;
                document.getElementById('shippingState').value = document.getElementById('billingState').value;
                document.getElementById('shippingZip').value = document.getElementById('billingZip').value;
            }
        });

        // --- 2. Stage Switching Logic ---

        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');
        const formStatus = document.getElementById('formStatus');
        const previewCard = document.getElementById('previewCard');
        let currentData = {}; // Store data for PDF generation

        document.getElementById('previewBtn').addEventListener('click', () => {
            // Validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) { 
                formStatus.textContent = 'Please fill at least Name and Email.'; 
                formStatus.style.color = 'red';
                return; 
            }
            formStatus.textContent = '';

            // Collect Data
            currentData = {
                plan: document.querySelector('input[name=plan]:checked').value,
                name, 
                company: document.getElementById('company').value.trim(),
                email, 
                phone: document.getElementById('phone').value.trim(),
                billingAddress: document.getElementById('billingAddress').value.trim(),
                billingCountry: document.getElementById('billingCountry').value.trim(),
                billingState: document.getElementById('billingState').value.trim(),
                billingZip: document.getElementById('billingZip').value.trim(),
                shippingAddress: document.getElementById('shippingAddress').value.trim(),
                shippingCountry: document.getElementById('shippingCountry').value.trim(),
                shippingState: document.getElementById('shippingState').value.trim(),
                shippingZip: document.getElementById('shippingZip').value.trim(),
                wavelength: document.querySelector('input[name=wavelength]:checked')?.value || 'N/A',
                extrusion: document.querySelector('input[name=extrusion]:checked')?.value || 'N/A'
            };

            // Generate Preview HTML
            const isAdvanced = currentData.plan === 'Advance' || currentData.plan === 'Pro';
            
            const html = `
                <div class="preview-header">
                    <div>
                        <h2 style="margin:0;">Application Summary</h2>
                        <div style="font-size: 0.875rem; color:#6b7280; margin-top:4px;">${new Date().toLocaleDateString()}</div>
                    </div>
                    <span class="preview-plan-badge">${escapeHtml(currentData.plan)} Plan</span>
                </div>
                <div class="preview-body">
                    
                    <div class="preview-section-title">Contact Information</div>
                    <div class="preview-row">
                        <div class="preview-col">
                            <div class="preview-label">Name</div>
                            <div class="preview-value">${escapeHtml(currentData.name)}</div>
                        </div>
                         <div class="preview-col">
                            <div class="preview-label">Company</div>
                            <div class="preview-value">${escapeHtml(currentData.company) || '-'}</div>
                        </div>
                    </div>
                    <div class="preview-row">
                        <div class="preview-col">
                            <div class="preview-label">Email</div>
                            <div class="preview-value">${escapeHtml(currentData.email)}</div>
                        </div>
                         <div class="preview-col">
                            <div class="preview-label">Phone</div>
                            <div class="preview-value">${escapeHtml(currentData.phone) || '-'}</div>
                        </div>
                    </div>

                    <div style="margin-top: 2rem;"></div>

                    <div class="flex-between" style="align-items: flex-start; margin-bottom:0;">
                        <div style="flex:1; padding-right: 1rem;">
                            <div class="preview-section-title">Billing Address</div>
                            <div class="preview-value" style="font-size: 0.95rem; line-height: 1.5;">
                                ${nl2br(escapeHtml(currentData.billingAddress))}<br>
                                ${escapeHtml(currentData.billingState)} ${escapeHtml(currentData.billingZip)}<br>
                                ${escapeHtml(currentData.billingCountry)}
                            </div>
                        </div>
                        <div style="flex:1;">
                            <div class="preview-section-title">Shipping Address</div>
                            <div class="preview-value" style="font-size: 0.95rem; line-height: 1.5;">
                                ${nl2br(escapeHtml(currentData.shippingAddress))}<br>
                                ${escapeHtml(currentData.shippingState)} ${escapeHtml(currentData.shippingZip)}<br>
                                ${escapeHtml(currentData.shippingCountry)}
                            </div>
                        </div>
                    </div>

                    ${isAdvanced ? `
                    <div style="margin-top: 2rem;">
                        <div class="preview-section-title">Technical Specifications</div>
                         <div class="preview-row">
                            <div class="preview-col">
                                <div class="preview-label">Wavelength</div>
                                <div class="preview-value">${escapeHtml(currentData.wavelength)}</div>
                            </div>
                             <div class="preview-col">
                                <div class="preview-label">Extrusion System</div>
                                <div class="preview-value">${escapeHtml(currentData.extrusion)}</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                </div>
            `;

            previewCard.innerHTML = html;

            // Switch Views
            stage1.classList.add('hidden');
            stage2.classList.remove('hidden');
            window.scrollTo(0,0);
        });

        document.getElementById('editBtn').addEventListener('click', () => {
            stage2.classList.add('hidden');
            stage1.classList.remove('hidden');
            window.scrollTo(0,0);
        });

        // --- 3. PDF Generation ---

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const status = document.getElementById('downloadStatus');
            status.textContent = 'Generating PDF...';
            
            const element = document.getElementById('previewCard');
            
            const opt = {
                margin: 15,
                filename: `${currentData.name.replace(/\s+/g, '_') || 'squyd'}_${currentData.plan}_Application.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
            };

            try {
                await html2pdf().set(opt).from(element).save();
                status.textContent = 'PDF Downloaded successfully.';
                status.style.color = 'green';
            } catch (err) {
                console.error(err);
                status.textContent = 'Error generating PDF.';
                status.style.color = 'red';
            }
        });

        // Helpers
        function escapeHtml(unsafe) {
            return (unsafe || '').replace(/[&<>"]+/g, function (match) {
                return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' })[match];
            });
        }
        function nl2br(str) { return (str || '').replace(/\n/g, '<br>'); }
    </script>
</body>

</html>

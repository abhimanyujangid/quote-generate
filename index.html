<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SQUYD Signup — Form + PDF</title>

    <link href="https://fonts.cdnfonts.com/css/geist" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --geist: 'Geist', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            font-family: var(--geist);
            background-color: #ffffff;
            color: #1f2937;
        }

        .container {
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .inner-container {
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .plan-radios {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .radio-label {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .radio-input {
            appearance: none;
            height: 1.25rem;
            width: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            background-color: white;
            transition: all 0.2s;
            cursor: pointer;
        }

        .radio-input:checked {
            border-color: #3b82f6;
            border-width: 6px;
        }

        .radio-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #60a5fa, 0 0 0 4px white;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-card {
            border: 1px solid rgba(0, 0, 0, 0.134);
            border-radius: 10px;
            background: #fff;
            padding: 1.25rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-2 {
            grid-template-columns: 1fr;
        }

        .grid-3 {
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
            }

            .grid-3 {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .field-label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .input,
        .textarea {
            width: 100%;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            background-color: rgba(227, 227, 227, 0.15);
            border: 1px solid rgb(237, 237, 237);
            font-family: inherit;
            font-size: 1rem;
            transition: box-shadow 0.2s;
        }

        .input::placeholder,
        .textarea::placeholder {
            color: #9ca3af;
        }

        .input:focus,
        .textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #60a5fa;
        }

        .textarea {
            resize: none;
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .hidden {
            display: none;
        }

        .space-y {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .flex-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .option-label {
            font-weight: 500;
            color: #374151;
            min-width: 8rem;
        }

        .option-radios {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .btn {
            background-color: #1f2937;
            color: white;
            padding: 0.75rem 5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #111827;
        }

        .status {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        #printArea {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            font-family: var(--geist);
            color: #111;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>SQUYD Subscription</h1>

            <div class="plan-radios">
                <label class="radio-label">
                    <input type="radio" name="plan" value="Lite" checked class="radio-input radio-plan" />
                    <span>SQUYD Lite</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="plan" value="Edu" class="radio-input radio-plan" />
                    <span>SQUYD Edu</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="plan" value="Advance" class="radio-input radio-plan" />
                    <span>SQUYD Advance</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="plan" value="Pro" class="radio-input radio-plan" />
                    <span>SQUYD Pro</span>
                </label>
            </div>

            <form id="signupForm" class="form">
                <div id="advancedOptions" class="hidden">
                    <h2>Advance Options</h2>
                    <div class="section-card space-y">
                        <div class="option-row">
                            <span class="option-label">Wavelength</span>
                            <div class="option-radios">
                                <label class="radio-label">
                                    <input type="radio" name="wavelength" value="365nm" class="radio-input" />
                                    <span>365nm</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="wavelength" value="405nm" class="radio-input" />
                                    <span>405nm</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="wavelength" value="Both" class="radio-input" />
                                    <span>Both</span>
                                </label>
                            </div>
                        </div>

                        <div class="option-row">
                            <span class="option-label">Extrusion</span>
                            <div class="option-radios">
                                <label class="radio-label">
                                    <input type="radio" name="extrusion" value="Mechanical" class="radio-input" />
                                    <span>Mechanical</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="extrusion" value="Pneumatic" class="radio-input" />
                                    <span>Pneumatic</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="extrusion" value="Both" class="radio-input" />
                                    <span>Both</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Contact Details</h2>

                <div class="section-card">
                    <div class="grid grid-2">
                        <div>
                            <label class="field-label">Name</label>
                            <input id="name" name="name" type="text" placeholder="Jane Smith" class="input" />
                        </div>
                        <div>
                            <label class="field-label">Company Name</label>
                            <input id="company" name="company" type="text" placeholder="Enter your company name"
                                class="input" />
                        </div>
                        <div>
                            <label class="field-label">Email</label>
                            <input id="email" name="email" type="email" placeholder="text@xyz.com" class="input" />
                        </div>
                        <div>
                            <label class="field-label">Phone</label>
                            <input id="phone" name="phone" type="tel" placeholder="+91 91001 91001" class="input" />
                        </div>
                    </div>
                </div>

                <h2>Billing Address</h2>
                <div class="section-card">
                    <div class="space-y">
                        <div>
                            <label class="field-label">Address</label>
                            <textarea id="billingAddress" name="billingAddress" rows="4" placeholder="Add address"
                                class="textarea"></textarea>
                        </div>

                        <div class="grid grid-3">
                            <div>
                                <label class="field-label">Country</label>
                                <input id="billingCountry" name="billingCountry" placeholder="eg. India"
                                    class="input" />
                            </div>
                            <div>
                                <label class="field-label">State</label>
                                <input id="billingState" name="billingState" placeholder="Ahmedabad" class="input" />
                            </div>
                            <div>
                                <label class="field-label">Zip Code</label>
                                <input id="billingZip" name="billingZip" placeholder="eg. 362266" class="input" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-between">
                    <h2 style="margin: 0;">Shipping Address</h2>
                    <label class="checkbox-label">
                        <input id="sameAsBilling" type="checkbox" class="radio-input" />
                        <span>Same as billing address</span>
                    </label>
                </div>
                <div class="section-card">
                    <div class="space-y">
                        <div>
                            <label class="field-label">Address</label>
                            <textarea id="shippingAddress" name="shippingAddress" rows="4" placeholder="Add address"
                                class="textarea"></textarea>
                        </div>
                        <div class="grid grid-3">
                            <div>
                                <label class="field-label">Country</label>
                                <input id="shippingCountry" name="shippingCountry" placeholder="eg. India"
                                    class="input" />
                            </div>
                            <div>
                                <label class="field-label">State</label>
                                <input id="shippingState" name="shippingState" placeholder="Ahmedabad" class="input" />
                            </div>
                            <div>
                                <label class="field-label">Zip Code</label>
                                <input id="shippingZip" name="shippingZip" placeholder="eg. 362266" class="input" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-row">
                    <button type="button" id="submitBtn" class="btn">Submit</button>
                    <span id="status" class="status"></span>
                </div>

            </form>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        const planRadios = document.querySelectorAll('input[name="plan"]');
        const adv = document.getElementById('advancedOptions');

        function toggleAdvancedOptions() {
            const selected = document.querySelector('input[name="plan"]:checked');
            if (selected && (selected.value === 'Advance' || selected.value === 'Pro')) {
                adv.classList.remove('hidden');
            } else {
                adv.classList.add('hidden');
            }
        }

        planRadios.forEach(r => r.addEventListener('change', toggleAdvancedOptions));

        // Run on load to set initial state
        toggleAdvancedOptions();

        document.getElementById('sameAsBilling').addEventListener('change', (e) => {
            if (e.target.checked) {
                document.getElementById('shippingAddress').value = document.getElementById('billingAddress').value;
                document.getElementById('shippingCountry').value = document.getElementById('billingCountry').value;
                document.getElementById('shippingState').value = document.getElementById('billingState').value;
                document.getElementById('shippingZip').value = document.getElementById('billingZip').value;
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const status = document.getElementById('status');
            status.textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            if (!name || !email) { status.textContent = 'Please fill at least Name and Email.'; return; }

            const data = {
                plan: document.querySelector('input[name=plan]:checked').value,
                name, company: document.getElementById('company').value.trim(),
                email, phone: document.getElementById('phone').value.trim(),
                billingAddress: document.getElementById('billingAddress').value.trim(),
                billingCountry: document.getElementById('billingCountry').value.trim(),
                billingState: document.getElementById('billingState').value.trim(),
                billingZip: document.getElementById('billingZip').value.trim(),
                shippingAddress: document.getElementById('shippingAddress').value.trim(),
                shippingCountry: document.getElementById('shippingCountry').value.trim(),
                shippingState: document.getElementById('shippingState').value.trim(),
                shippingZip: document.getElementById('shippingZip').value.trim(),
                wavelength: document.querySelector('input[name=wavelength]:checked')?.value || 'N/A',
                extrusion: document.querySelector('input[name=extrusion]:checked')?.value || 'N/A'
            };

            const printArea = document.getElementById('printArea');
            printArea.innerHTML = `
        <div style="border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:16px;">
          <h2 style="font-size:20px; margin:0;">SQUYD Signup Summary</h2>
          <div style="font-size:13px; color:#555; margin-top:6px;">Plan: ${escapeHtml(data.plan)}</div>
        </div>
        <div style="display:flex; gap:20px; flex-wrap:wrap;">
          <div style="flex:1; min-width:220px;">
            <h3 style="margin:0 0 6px 0; font-size:14px;">Contact</h3>
            <div style="font-size:13px">${escapeHtml(data.name)}</div>
            <div style="font-size:13px; color:#555">${escapeHtml(data.company)}</div>
            <div style="font-size:13px; margin-top:6px">${escapeHtml(data.email)} | ${escapeHtml(data.phone)}</div>
          </div>
          <div style="flex:1; min-width:220px;">
            <h3 style="margin:0 0 6px 0; font-size:14px;">Billing</h3>
            <div style="font-size:13px">${nl2br(escapeHtml(data.billingAddress))}</div>
            <div style="font-size:13px; color:#555; margin-top:6px">${escapeHtml(data.billingCountry)} • ${escapeHtml(data.billingState)} • ${escapeHtml(data.billingZip)}</div>
          </div>
        </div>
        <div style="margin-top:12px;">
          <h3 style="margin:0 0 6px 0; font-size:14px;">Shipping</h3>
          <div style="font-size:13px">${nl2br(escapeHtml(data.shippingAddress))}</div>
          <div style="font-size:13px; color:#555; margin-top:6px">${escapeHtml(data.shippingCountry)} • ${escapeHtml(data.shippingState)} • ${escapeHtml(data.shippingZip)}</div>
        </div>
        ${data.plan === 'Advance' || data.plan === 'Pro' ? (`
          <div style="margin-top:12px;">
            <h3 style="margin:0 0 6px 0; font-size:14px;">Advanced Options</h3>
            <div style="font-size:13px">Wavelength: ${escapeHtml(data.wavelength)}</div>
            <div style="font-size:13px">Extrusion: ${escapeHtml(data.extrusion)}</div>
          </div>
        `) : ''}
      `;

            const opt = {
                margin: 12,
                filename: `${data.name.replace(/\s+/g, '_') || 'squyd'}_${data.plan}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
            };

            status.textContent = 'Generating PDF...';
            try {
                printArea.style.display = 'block';
                await html2pdf().set(opt).from(printArea).save();
                status.textContent = 'PDF downloaded.';
            } catch (err) {
                console.error(err);
                status.textContent = 'Error generating PDF.';
            } finally {
                printArea.style.display = 'none';
            }
        });

        function escapeHtml(unsafe) {
            return (unsafe || '').replace(/[&<>"]+/g, function (match) {
                return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' })[match];
            });
        }
        function nl2br(str) { return (str || '').replace(/\n/g, '<br>'); }
    </script>
</body>

</html>
